version: 0.2
phases:
  install:
    runtime-versions:
      python: 3.8
  build:
    commands:
      # trigger the unit tests here
      - echo 'Running unit tests'
      - pip install --upgrade pip
      - pip install pipenv
      - pipenv install --dev
      - pipenv run make validate
      - echo ${TEST_PHOTO_IMAGE_BUCKET_PATH}
      - aws sts get-caller-identity
      - aws s3 sync --no-progress s3://${TEST_PHOTO_IMAGE_BUCKET_PATH} data/images
      # Need to handle image availability
      - pipenv run make unit-test

